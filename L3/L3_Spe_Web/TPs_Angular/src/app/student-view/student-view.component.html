
<h2>Les étudiants</h2>
<ul class="list-group">
  <app-students *ngFor="let student of students; let i = index" [studentName]="student.name"
    [studentStatus]="student.status" [index]="i"></app-students>

</ul>
<button class="btn btn-success" [disabled]="!isAuth" (click)="allPresent()">Tous Présents</button>
<button class="btn btn-danger" [disabled]="!isAuth" (click)="allAbsent()">Tous Absent</button>
